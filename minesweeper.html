<html>
	<head>
		<link rel=stylesheet type=text/css href=style.css>
		<title>Minesweeper</title>
	</head>
	<body>
		<h1>Minesweeper</h1>

		<div id =menu>

			<div class=alignleft>Number of rows:</div>
			<input class=option type=text id=rows type=number value=5>
			<div style="clear: both;"></div>
			<div id = rowWarn class =warning>Please enter a number greater than 0.</div>

			<div class=alignleft>Number of columns:</div>
			<input class=option type=text id=cols type=number value=5>
			<div style="clear: both;"></div>
			<div id = colWarn class =warning>Please enter a number greater than 0.</div>

			<div class=alignleft>Difficulty:</div>
			<form class=option>
				<div class=alignleft>Easy</div>
				<input class=alignright type=radio id=easy name=difficulty value=0.1 checked>
				<div style="clear: both;"></div>
				<div class=alignleft>Medium</div>
				<input class=alignright type=radio id=medium name =difficulty value=0.2>
				<div style="clear: both;"></div>
				<div class=alignleft>Hard</div>
				<input class=alignright type=radio id=hard name =difficulty value=0.3>
				<div style="clear: both;">
				</div>
			</form>
			<div style="clear: both;"></div>

			<div id=submitbutton><input type=button onclick=submit() value=Start game></div>
		</div>


		<div id =field></div>	
		<script src=minesweeper.js></script>

	</body>
</html>
